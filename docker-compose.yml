services:
  api:
    build: .
    ports:
      - "9002:8080"
    volumes:
      - ~/dailies-v3.db:/data/tasks.db
    environment:
      - GIN_MODE=release
      - DB_PATH=/data/tasks.db
      - DB_TIMEZONE=MST7MDT
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://api:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  web:
    build: frontends/web
    ports:
      - "9003:80"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://web:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
