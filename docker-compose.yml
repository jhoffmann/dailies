services:
  api:
    build: .
    ports:
      - "9001:8080"
    volumes:
      - ~/dailies.db:/data/dailies.db
    environment:
      - DB_PATH=/data/dailies.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
