<div class="task-item" id="task-{{.ID}}" data-task-id="{{.ID}}">
  <div class="task-content">
    <div class="task-header">
      <div class="checkbox-wrapper">
        <i class="{{if .Completed}}fas fa-check-circle{{else}}far fa-circle{{end}} checkbox-icon {{if .Completed}}completed{{end}}"
           hx-ext="json-enc"
           hx-put="/component/tasks/{{.ID}}"
           hx-vals='{"completed": {{toggle .Completed}}}'
           hx-target="#task-{{.ID}}"
           hx-swap="outerHTML"
           title="{{if .Completed}}Mark as incomplete{{else}}Mark as complete{{end}}"></i>
      </div>
      <span class="task-name {{if .Completed}}completed{{end}}">{{.Name}}</span>
    </div>
    <div class="task-meta">
      <span class="task-created" title="{{formatDateFull .DateCreated}}">{{formatDate .DateCreated}}</span>
      {{if ne .DateCreated .DateModified}}
      <span class="task-modified" title="{{formatDateFull .DateModified}}"> â€¢ Modified {{formatDate .DateModified}}</span>
      {{end}}
    </div>
  </div>
  <div class="task-actions">
    <button class="btn-edit"
            hx-get="/component/tasks/{{.ID}}/edit"
            hx-target="#task-{{.ID}} .task-name"
            hx-swap="outerHTML">
      <i class="fas fa-pencil-alt icon"></i>
    </button>
    <button class="btn-delete"
            hx-delete="/component/tasks/{{.ID}}"
            confirm-with-sweet-alert='true'
            hx-target="#task-{{.ID}}"
            hx-swap="outerHTML">
      <i class="fas fa-trash-alt icon"></i>
    </button>
  </div>
</div>
