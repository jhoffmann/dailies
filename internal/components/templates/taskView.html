<div class="task-item{{if .Completed}} completed{{end}}" id="task-{{.ID}}" data-task-id="{{.ID}}">
  <div class="task-content">
    <div class="task-header">
      <div class="checkbox-wrapper">
        <i class="{{if .Completed}}fas fa-check-circle{{else}}far fa-circle{{end}} checkbox-icon {{if .Completed}}completed{{end}}"
           hx-ext="json-enc"
           hx-put="/component/tasks/{{.ID}}"
           hx-vals='{"completed": {{toggle .Completed}}}'
           hx-target="#task-{{.ID}}"
           hx-swap="outerHTML"
           title="{{if .Completed}}Mark as incomplete{{else}}Mark as complete{{end}}"></i>
      </div>
      <span class="priority-badge priority-{{.Priority}}"
            hx-ext="json-enc"
            hx-put="/component/tasks/{{.ID}}"
            hx-vals='{"priority": {{raise .Priority}}}'
            hx-target="#task-{{.ID}}"
            hx-swap="outerHTML">{{.Priority}}</span>
      <span class="task-name{{if .Completed}} completed{{end}}"
            hx-get="/component/tasks/{{.ID}}/edit"
            hx-target="#task-{{.ID}} .task-name"
            hx-swap="outerHTML">{{.Name}}</span>
    </div>
    <div class="task-meta">
      <span class="tags">{{template "tagsView.html" .}}</span>
      <span class="task-created" title="{{formatDateFull .DateCreated}}">Created {{formatDate .DateCreated}}</span>
      {{if ne .DateCreated .DateModified}}
      <span class="task-modified" title="{{formatDateFull .DateModified}}"> â€¢ Modified {{formatDate .DateModified}}</span>
      {{end}}
    </div>
  </div>
  <div class="task-actions">
    {{if .Completed}}
    <button class="btn-delete"
            hx-get="/component/delete/task/{{.ID}}"
            hx-target="body"
            hx-swap="beforeend">
      <i class="fas fa-trash-alt icon"></i>
    </button>
    {{end}}
  </div>
</div>
