[vars]
project = "dailies"

[tasks.run]
description = "Run the application"
run = "go run ."

[tasks.demo]
description = "Regenerate the demo recording"
run = "cd demo && vhs demo.tape"

[tasks.clean]
description = "Clean build and test artifacts"
run = [
  "rm -rf build/ web/static/dist",
  "rm -f *.out *.html",
  "go clean -testcache",
]

[tasks.dev]
description = "Standard development workflow"
depends = ["dependencies", "swagger", "format", "analysis", "test"]
alias = "d"

[tasks.swagger]
description = "Generate Swagger documentation"
run = "swag init -g cmd/server/main.go -o internal/api/docs"
quiet = true

[tasks.webpack]
description = "Run webpack to bundle frontend assets"
run = "bun run build"

[tasks.dependencies]
description = "Install dependencies"
alias = "deps"
hide = true
run = ["go mod download", "go mod tidy"]

[tasks.format]
description = "Format code"
alias = "fmt"
hide = true
run = ["go fmt ./...", "prettier -lw ."]

[tasks.analysis]
description = "Run a static code analyzer"
alias = "vet"
hide = true
run = "go vet ./..."

[tasks.test]
description = "Run tests"
run = "go test -tags=coverage ./... -cover"

[tasks.build]
run = [
  "go build -o build/server cmd/server/*.go",
  "go build -o build/dailies-mcp cmd/mcp/*.go",
]

[tasks.build-container]
quiet = true
run = "podman build -t {{vars.project}}:latest ."
description = "Build the container image"
alias = "bc"

[tasks.run-container]
run = "podman run --rm -p 8080:8080 {{vars.project}}:latest"
description = "Run the container image"
alias = "rc"

[tasks.coverage]
description = "Run tests with coverage report"
alias = "cov"
run = [
  "go test ./... -coverprofile=coverage.out",
  "go tool cover -html=coverage.out -o coverage.html",
  "go tool cover -func=coverage.out",
]

[tasks.sloc]
description = "Count lines of code"
run = "tokei -e '*_test.go'"
